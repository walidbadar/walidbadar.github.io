<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="bg-gray-50 min-h-screen flex flex-col items-center py-12 px-4">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Header Section -->
      <header class="bg-blue-600 text-white text-center py-8">
        <h1 class="text-4xl font-bold" id="profile-name">Muhammad Waleed Badar</h1>
        <p class="text-xl mt-2" id="profile-title">Electronics Engineer & Embedded Systems Specialist</p>
      </header>

      <!-- Interactive Navigation -->
      <div class="flex justify-center bg-gray-100 py-4">
        <button class="section-btn" data-section="skills">Skills</button>
        <button class="section-btn" data-section="interests">Interests</button>
        <button class="section-btn" data-section="projects">Projects</button>
      </div>

      <!-- Dynamic Content Section -->
      <div class="p-8" id="content-section"></div>

      <!-- Contact Footer -->
      <footer class="bg-blue-50 p-6 text-center">
        <h2 class="text-xl font-semibold text-blue-800 mb-4">Let's Connect</h2>
        <div class="flex justify-center space-x-4">
          <a href="mailto:walid.badar@gmail.com" class="text-blue-600 hover:text-blue-800">Email</a>
          <a href="https://www.linkedin.com/in/waleed-badar/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800">LinkedIn</a>
          <a href="https://github.com/walidbadar/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800">GitHub</a>
        </div>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
